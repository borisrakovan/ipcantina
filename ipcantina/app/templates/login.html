{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Prihlásenie</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <p class="register-prompt">
        Zabudli ste heslo?
        <a href="{{ url_for('reset_password_request') }}">Kliknite sem</a>.
    </p>

    <p class="register-prompt">Ak ešte nemáte konto, prosím <a href="{{ url_for('register') }}">zaregistrujte sa</a>.</p>
{% endblock %}
